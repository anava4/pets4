<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color</title>
</head>
<body>

<form method="post" action="#">
    <label>Color
        <select class="form-control" name="color" id="color">
            <option>--Select a color--</option>
            <repeat group="{{ @colors }}" value="{{ @colorOption }}">
                <option>{{ @colorOption }}</option>
            </repeat>
        </select>
        <check if="{{ @errors['colors'] }}">
            <span class="err">{{ @errors['colors'] }}</span>
        </check><br><br>
    </label>


    <label>Select toys for your pet:
        <check if="{{ @errors['toys'] }}">
            <span class="err">{{ @errors['toys'] }}</span>
        </check><br>

        <repeat group="{{ @toys1 }}" value="{{ @toysOption }}">
            <label><input type="checkbox" name="toys[]" value="{{ @toysOption }}"
                <check if="{{ !empty(@toys) && in_array(@toysOption, @toys) }}">
                    checked="checked"
                </check>
                >{{ @toysOption }}</label><br>
        </repeat>
    </label>


    <input type="submit" value="Place Order">

</form>

</body>
</html>
